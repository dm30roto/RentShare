
<!DOCTYPE html>

    <![endif]-->

    <!-- Fav and touch icons -->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="index.html">RentShare</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="myTab" class="nav nav-tabs" >
        <li class="active"><a href="#summary" data-toggle="tab">Summary</a></li>
        <li><a href="#history" data-toggle="tab">History</a></li>
      </ul>
       
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="summary">
          <h2>March 2013</h2>
          <form class="form-inline">
            <input type="text" class="input-small description" placeholder="Description">
            <input type="text" class="input-small cost" placeholder="Cost"><span class="warningMessage">* Must be numeric and greater than 0</span>
          <button type="button" class="addBtn">Add Expense</button>
        </div>
        <div class="tab-pane fade" id="history">
        </div>
      </div>
      <hr>
      <footer></footer>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        var wMsg = $(".warningMsg");
        $("input .cost").on("change", function () {
          if(this.val().match(/^\d+$/)) {
            if(this.val() >= 1) {
              wMsg.hide();              
            }
          }
          else{
            wMsg.show();
          }
        })
      });
    </script>
  </body>
